services:
  db:
    container_name: postgress_db
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres_data
  
  redis:
    container_name: redis
    image: redis:8-alpine
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis_data

volumes:
  postgres_data:
  redis_data:

